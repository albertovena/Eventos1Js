<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cambiaImagen(){
            var img1 = document.getElementById("imagen1")
            img1.src = "./eugimlogo2.gif"
        }
        function cambiaOriginal(){
            document.getElementById("imagen1").src = "./eugimlogo.gif"
        }
    </script>
    <img src="./eugimlogo.gif" id="imagen1" onmouseover="cambiaImagen()" onmouseout="cambiaOriginal()">
</body>
</html>
