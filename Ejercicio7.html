<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados de colores</title>
    <style>
       

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        img {
            width: 100px;
            height: 100px;    
        }
    </style>
</head>
<body id="body">
    <div class="image-container">
        <img src="./1.png" id="azul" onmouseover="cambiaColor('#0000FF')" onmouseout="restauraColor()" alt="Azul">
        <img src="./2.png" id="amarillo" onmouseover="cambiaColor('#FFFF00')" onmouseout="restauraColor()" alt="Amarillo">
        <img src="./3.png" id="rojo" onmouseover="cambiaColor('#FF0000')" onmouseout="restauraColor()" alt="Rojo">
        <img src="./4.png" id="verde" onmouseover="cambiaColor('#008000')" onmouseout="restauraColor()" alt="Verde">
        <img src="./5.png" id="azulClaro" onmouseover="cambiaColor('#ADD8E6')" onmouseout="restauraColor()" alt="Azul Claro">
    </div>

    <script>
        // Cambiar el color de fondo de la página al pasar el ratón por encima de una imagen
        function cambiaColor(color) {
            document.getElementById("body").style.backgroundColor = color;
        }

        // Restaurar el color de fondo original de la página
        function restauraColor() {
            document.getElementById("body").style.backgroundColor = '';
        }

        // Mostrar mensaje "Bienvenido" al entrar a la página
        window.onload = function() {
            alert('Bienvenido');
        }

        // Mostrar mensaje "Adiós" antes de cerrar la página
        window.onbeforeunload = function() {
            return 'Adiós';
        }
    </script>
</body>
</html>
