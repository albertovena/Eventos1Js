<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cambiaColor(){
            document.getElementById("p").style.color = '#cc0000'
        }
        function volerColor(){
            document.getElementById("p").style.color = '#000000'
        }
    </script>
    <h1>El elemento span debe de hacer algo cuando pases por encima de el</h1>
    <p id="p" onmouseover="cambiaColor()" onmouseout="volerColor()">Raton sobre encima mio</p>
</body>
</html>
